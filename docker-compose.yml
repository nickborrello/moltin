version: '3.8'

services:
  postgres:
    image: supabase/postgres:15.1.0.147
    container_name: moltin-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moltin2024}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  studio:
    image: supabase/studio:20241028-1
    container_name: moltin-studio
    environment:
      SUPABASE_URL: http://postgres:5432
      STUDIO_PG_META_URL: http://meta:8080
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9}
    ports:
      - "54323:3000"
    depends_on:
      - postgres

  meta:
    image: supabase/postgres-meta:0.68.0
    container_name: moltin-meta
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: postgres
      PG_META_DB_NAME: postgres
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD:-moltin2024}
    depends_on:
      - postgres
    ports:
      - "54322:8080"

  kong:
    image: kong:3.4
    container_name: moltin-kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_BUFFER_SIZE: 160k
    ports:
      - "8000:8000"
      - "8443:8443"
    volumes:
      - ./kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - postgres

volumes:
  postgres_data:
